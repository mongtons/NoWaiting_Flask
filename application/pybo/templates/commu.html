<!DOCTYPE html>

    <title>NoWaiting - 기다림없는 세탁시스템</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/starter-template.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">

          <a class="navbar-brand" href="/main">NoWaiting</a>
        </div>

          <ul class="nav navbar-nav">
            <li><a href="/main">Home</a></li>
            <li><a href="database">Database</a></li>
            <li class="active"><a href="Commuity">Commuity</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      <div class="starter-template">
        <h1>빨래방 게시판</h1>
        <p class="lead">
          {%if sqllist%}
            <ul>
              {% for article in sqllist %}
                <li><a href="/Commuity/board/{{ article.No_Com_writing }}/">{{ article.title }}</a></li>
              {% endfor %}
            </ul>
          {%else%}
            <p>게시글이 없습니다.</p>
          {%endif%}
        </p>
      </div>
    </div><!-- /.container -->

    </div>
